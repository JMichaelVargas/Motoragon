// Your web app's Firebase configuration

const firebaseConfig = {
apiKey: "AIzaSyDAwlRuUI6XE9yJqh30UFwbfF7dusvkrfg",
authDomain: "authentication-8a811.firebaseapp.com",
databaseURL: "https://authentication-8a811-default-rtdb.firebaseio.com",
projectId: "authentication-8a811",
storageBucket: "authentication-8a811.appspot.com",
messagingSenderId: "421435285777",
appId: "1:421435285777:web:912a5aabaceca6fb54ecb0",
measurementId: "G-BFJ5J6MW02"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const realdb = getDatabase(app);

function readOrderData(orderRef) {
    get(orderRef)
        .then((snapshot) => {
            const orderData = snapshot.val();
            console.log("Order Data:", orderData);
            displayDataInCards(orderData);
        })
        .catch((error) => {
            console.error("Error reading order data:", error);
        });
}

function renderOrderData(container, orderId, orderData) {
    const orderElement = document.createElement('div');
    orderElement.classList.add('cards_order_container');

    orderElement.innerHTML = `
    <div class="cards_order">
        <div class="order_details_container">
            <div class="order_title">Order ${orderData.orderNumber}</div>
            <div class="billing_details">
                <div class="mini_order_title">Billing Address</div>
                <p class="p_order">Name: ${orderData.billingAddress.name}</p>
                <p class="p_order">Address: ${orderData.billingAddress.address}</p>
                <p class="p_order">Mobile No: ${orderData.billingAddress.mobileNo}</p>
                <p class="p_order">Zip Code: ${orderData.billingAddress.zipCode}</p>
            </div>
            <div class="order_details">
                <div class="mini_order_title">Order Details</div>
                <p class="p_order">Products: ${orderData.cartTotal.productName}</p>
                <p class="p_order">Order Date: ${orderData.timestamp}</p>
                <p class="p_order">Sub Total: &#8369 ${orderData.cartTotal.subTotal}</p>
                <p class="p_order">Shipping Cost: &#8369 ${orderData.cartTotal.shippingCost}</p>
                <p class="p_order">Payment Method: ${orderData.paymentMethod}</p>
                <h4 class="h3_order">Total: &#8369 ${orderData.cartTotal.grandTotal}</h3>
            </div>
            <div class="status">
                <p class="p_order">Status: Pending</p>
            </div>
            <div class="comp_order">
                <button class="complete-btn" type="button" onclick="completeOrder('${orderId}')">Complete Order</button>
            </div>
        </div>
    </div>
    `;

    // TODO: Add event listeners or additional functionality as needed

    // Append the order element to the specified container
    container.appendChild(orderElement);
}

function displayDataInCards(orderData) {
    const container = document.getElementById('prod_id');

    if (container) { // Check if the container exists
        if (orderData) {
            // Iterate over each order in orderData
            for (const orderId in orderData) {
                if (Object.hasOwnProperty.call(orderData, orderId)) {
                    const order = orderData[orderId];

                    // Call the renderOrderData function for each order
                    renderOrderData(container, orderId, order);
                }
            }
        } else {
            // Handle case when there is no order data
            container.innerHTML = 'No data available';
        }
    } else {
        console.error('Container element not found'); // Log an error if the container is not found
    }
}

function completeOrder(orderId) {
        // Get a reference to the specific order in the database
        const specificOrderRef = ref(realdb, `orders/${orderId}`);

        // Update the status to "Completed"
        update(specificOrderRef, {
            status: "Completed"
        })
        .then(() => {
            console.log(`Order ${orderId} marked as Completed`);
            // You can add additional actions or UI updates here
        })
        .catch((error) => {
            console.error(`Error completing order ${orderId}:`, error);
        });
}

// Call this function to display product data on page load
document.addEventListener('DOMContentLoaded', function () {
    const allOrdersRef = ref(realdb, "orders/");
    readOrderData(allOrdersRef);
});
